name: product_sale_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  firebase_core: ^3.13.0
  firebase_auth: ^5.0.0
  google_sign_in: ^6.3.0
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.1
  pdf: ^3.10.1
  printing: ^5.11.0
  path_provider: ^2.1.2
  permission_handler: ^12.0.0+1
  file_picker: ^10.1.2
  intl: ^0.17.0
  share_plus: ^10.0.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app-icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
